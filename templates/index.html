<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <!-- Ensures proper scaling on mobile devices -->
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Weather & AQI Comparison</title>
  <!-- Bootstrap CSS from CDN -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
  <!-- Link to your custom CSS file -->
  <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}" />
</head>
<body>
  <!-- Video Background -->
  <video
    autoplay
    muted
    loop
    playsinline
    id="bg-video"
  >
    <source src="{{ url_for('static', filename='videos/moving_clouds.mp4') }}" type="video/mp4" />
    <!-- fallback or alternative text -->
    Your browser does not support the video tag.
  </video>

  <!-- Optional overlay to darken the video a bit -->
  <div class="overlay"></div>

  <div class="container py-5 position-relative" style="z-index: 2;">
    <h1 class="text-center mb-3 fw-bold text-white">Weather & AQI Comparison</h1>
    <p class="text-center mb-4 text-white">
      By default, you see <strong>Mumbai</strong>'s data. Select another city from
      the dropdown or choose "Other" to type a custom city, then click
      <strong>Get Comparison</strong> to compare them side by side.
    </p>

    <div class="row justify-content-center mb-5">
      <div class="col-md-6 col-lg-5">
        <form id="cityForm" class="card p-4 shadow card-glass">
          <div class="mb-3">
            <label for="citySelect" class="form-label">Choose a City:</label>
            <select id="citySelect" name="city" class="form-select">
              <option value="New Delhi">New Delhi</option>
              <option value="Bangalore">Bangalore</option>
              <option value="New York">New York</option>
              <option value="London">London</option>
              <option value="other">Other</option>
            </select>
          </div>
          <div id="customCityDiv" class="mb-3 d-none">
            <label for="customCity" class="form-label">Enter your City:</label>
            <input
              type="text"
              id="customCity"
              name="customCity"
              class="form-control"
              placeholder="Type city name"
            />
          </div>
          <button type="submit" class="btn btn-custom w-100">Get Comparison</button>
        </form>
      </div>
    </div>

    <!-- Results Section -->
    <div id="results" class="row g-4"></div>
  </div>

  <!-- Bootstrap Bundle with Popper.js from CDN -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <!-- Link to your custom JS file -->
  <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
